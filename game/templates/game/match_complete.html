{% extends "game/base.html" %}
{% block content %}
  <h2 class="text-2xl mb-4">Match Complete!</h2>
  <table class="w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2">Round</th>
        <th class="p-2">{{ match.player1.username }}</th>
        <th class="p-2">{{ match.player2.username }}</th>
      </tr>
    </thead>
    <tbody>
      {% for num, s1, s2 in results %}
        <tr class="{% cycle 'bg-white' 'bg-gray-50' %}">
          <td class="p-2">{{ num }}</td>
          <td class="p-2">{{ s1 }}</td>
          <td class="p-2">{{ s2 }}</td>
        </tr>
      {% endfor %}
      <!-- Total Row -->
      <tr class="font-bold bg-gray-100">
        <td class="p-2">Total</td>
        <td class="p-2">{{ total_p1 }}</td>
        <td class="p-2">{{ total_p2 }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-6 text-center">
    <a href="{% url 'home' %}" class="px-4 py-2 bg-green-500 text-white rounded">
      Play Again
    </a>
  </div>
{% endblock %}
