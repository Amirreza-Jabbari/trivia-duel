{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <div class="max-w-sm mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4">Create Account</h2>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Sign Up</button>
    </form>
  </div>
{% endblock %}
