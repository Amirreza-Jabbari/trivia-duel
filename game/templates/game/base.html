<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Trivia Duel{% endblock %}</title>
  </head><body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow p-4 flex justify-between">
      <a href="{% url 'home' %}" class="font-bold text-xl">Trivia Duel</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'play' %}">Play</a>
          <a href="{% url 'match_status' %}">Status</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>
    <main class="flex-grow container mx-auto py-6">{% block content %}{% endblock %}</main>
  </body></html>
